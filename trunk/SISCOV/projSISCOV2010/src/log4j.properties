log4j.threshold=ALL 
log4j.rootLogger=ALL, stdout, WarnAppender

# CONSOLE 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c:%M]:%L - %m%n
log4j.appender.stdout.Threshold=warn 


# ARQUIVO DE LOG
log4j.appender.WarnAppender=org.apache.log4j.RollingFileAppender 
log4j.appender.WarnAppender.File=log/siscov.log 
log4j.appender.WarnAppender.MaxFileSize=1000KB
log4j.appender.WarnAppender.MaxBackupIndex=10
log4j.appender.WarnAppender.layout=org.apache.log4j.PatternLayout 
log4j.appender.WarnAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c:%M]:%L - %m%n
log4j.appender.WarnAppender.Threshold=warn 

  
